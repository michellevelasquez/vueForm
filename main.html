<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>UserForm Con Vue</title>
</head>
<body>
    <div class="container" id="app">
          {{ message }}

          <form>
            <div class="row">
            <div class="col">
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombres" v-model="newName">
            </div>
            <div class="col">
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellidos" v-model="newLastName">
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" name="edad" id="edad" placeholder="Tu edad" min="18" v-model="newAge">
                </div>
            </div>
            <div class="row btnRow">
                <button v-on:click="addUser" type="button" class="btn btn-dark">Submit</button>
            </div>
      </form>  
      <hr>

      <div class="custom-control custom-switch">
        <input v-on:click="checkSwitch" type="checkbox" class="custom-control-input" id="customSwitch1" checked>
        <label class="custom-control-label" for="customSwitch1">Mostrar Tabla</label>
      </div>

      <hr>
      <div class="Show" id="tableDiv">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
            <tr is="user-list"  v-for="(user,index) in users" v-bind:key="user.id" v-bind:index="index+1" v-bind:nombre="user.nombre" v-bind:apellido="user.apellido" v-bind:edad="user.edad" v-on:user-deleted="removeUser"></tr> 
        </tbody>
      </table>
      </div>
    
    </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>

</body>
</html>
